buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'http://nexus.skillz.com/content/groups/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
        classpath 'de.undercouch:gradle-download-task:3.4.3'
        classpath 'com.google.gms:google-services:4.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.0'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName VERSION_NAME
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url 'http://nexus.skillz.com/content/groups/public'
    }

    jcenter()
    flatDir { dirs 'libs', '../../node_modules' }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.65.1' // Skillz' react-native-v8 aar
}

apply from: 'release.gradle'